<script>
    const list = $("nav ul")
    const hamburger_container = $("#hamburger-container")
    // leaves display styling to css when on desktop
    window.matchMedia("(max-width: 460px)").addListener((event) => {
        if (event.matches === false) {
            list.css("display", "");
        }
    })
    hamburger_container.focusin(() => {
        list.css("display", "flex")
    })

    list.mousedown((event) => {
        event.stopPropagation(); // prevent event bubbling
    });

    $(document).mousedown(() => {
        list.css("display", "none");
    });
</script>
